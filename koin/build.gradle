ext {
    koin_version = "1.0.1-ext"
//    koin_version = "1.0.2-alpha-5"
}

buildscript {
    ext {
        kotlin_version = "1.2.71"
    }
    repositories {
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'kotlin'

archivesBaseName = 'coffee-maker-koin'

repositories {
    mavenLocal()
    jcenter()
}

dependencies {
    compile "org.koin:koin-core:$koin_version"
    testCompile "org.koin:koin-test:$koin_version"
}
